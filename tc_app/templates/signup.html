{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Together Culture</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="signup-page">
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-logo">
                <img src="{% static 'images/logo.png' %}" alt="Together Culture">
                <h1>Together Culture</h1>
            </div>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="signup-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <small>Letters, digits and @/./+/-/_ only.</small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" required>
                    <small>Must be at least 8 characters</small>
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required>
                </div>

                <button type="submit" class="signup-btn">Create Account</button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="{% url 'tc_app:login_choice' %}">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
