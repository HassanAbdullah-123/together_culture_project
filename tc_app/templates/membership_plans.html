{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="membership-plans-page">
    <div class="plans-container">
        <div class="plans-header">
            <h1>Choose Your Membership Plan</h1>
            <p>Select the plan that best fits your needs</p>
        </div>

        <div class="plans-grid">
            {% for type in membership_types %}
            <div class="plan-card">
                <div class="plan-header">
                    <h2>{{ type.name }}</h2>
                    <div class="price">{{ type.price }}</div>
                </div>
                <div class="plan-features">
                    {{ type.description|safe }}
                </div>
                <div class="plan-footer">
                    <form method="post" action="{% url 'tc_app:select_membership' %}">
                        {% csrf_token %}
                        <input type="hidden" name="membership_type" value="{{ type.code }}">
                        <button type="submit" class="select-plan-btn">Select Plan</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
