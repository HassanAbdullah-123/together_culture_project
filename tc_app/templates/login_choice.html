{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together Culture - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #20B2AA;
            font-family: Arial, sans-serif;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .site-title {
            color: #20B2AA;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .admin-btn {
            background-color: #4a4a4a;
            color: white;
        }

        .admin-btn:hover {
            background-color: #333333;
        }

        .member-btn {
            background-color: #20B2AA;
            color: white;
        }

        .member-btn:hover {
            background-color: #1a8f88;
        }

        .signup-text {
            margin-top: 20px;
            color: #666;
        }

        .signup-link {
            color: #20B2AA;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="{% url 'tc_app:home' %}" class="home-button">
        <i class="fas fa-home"></i>
        Home
    </a>
    <div class="login-container">
        <img src="{% static 'images/logo.png' %}" alt="Together Culture Logo" class="logo">
        <h1 class="site-title">Together Culture</h1>
        
        <button onclick="window.location.href='{% url 'tc_app:login' %}?type=admin'" class="login-btn admin-btn">
            Login as Admin
        </button>
        
        <button onclick="window.location.href='{% url 'tc_app:login' %}?type=member'" class="login-btn member-btn">
            Login as Member
        </button>

        <p class="signup-text">
            Don't have an account? 
            <a href="{% url 'tc_app:signup' %}" class="signup-link">Sign up here</a>
        </p>
    </div>
</body>
</html>
