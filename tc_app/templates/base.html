{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Together Culture{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="{% static 'images/logo.png' %}" alt="Together Culture Logo">
                <span class="logo-text">Together Culture</span>
            </div>
            <div class="nav-links">
                <a href="{% url 'tc_app:home' %}">Home</a>
                <a href="#about">About</a>
                <a href="#membership">Membership</a>
                <a href="#events">Events</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="auth-buttons">
                <a href="{% url 'tc_app:login' %}" class="login-button">Login</a>
                <a href="{% url 'tc_app:signup' %}" class="signup-button">Signup</a>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
