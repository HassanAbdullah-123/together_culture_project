{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Together Culture{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div style="display: flex; align-items: center;">
                <a href="/" class="brand">
                    <img src="{% static 'images/logo.png' %}" alt="Together Culture Logo">
                    <span>Together Culture</span>
                </a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/about">About</a>
                    <a href="/events">Events</a>
                    <a href="/contact">Contact</a>
                    <a href="/membership">Membership</a>
                </div>
            </div>
            <div class="auth-buttons">
                <a href="/login" class="login-btn">Login</a>
                <a href="/signup" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main>
    {% block content %}{% endblock %}
    </main>

    <!-- Add this script before closing body tag -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.message');
            
            messages.forEach(function(message) {
                // Add fade out animation after 3 seconds
                setTimeout(function() {
                    message.style.animation = 'fadeOut 0.5s ease-out forwards';
                }, 3000);
                
                // Remove message from DOM after animation
                setTimeout(function() {
                    message.remove();
                }, 3500);
            });
        });
    </script>
</body>

<script>
function toggleDropdown() {
    const dropdown = document.getElementById('userDropdown');
    const userInfo = document.querySelector('.user-info');
    
    // Toggle the dropdown
    dropdown.classList.toggle('show');
    userInfo.classList.toggle('active');

    // Close dropdown when clicking outside
    document.addEventListener('click', function closeDropdown(e) {
        if (!dropdown.contains(e.target) && !userInfo.contains(e.target)) {
            dropdown.classList.remove('show');
            userInfo.classList.remove('active');
            document.removeEventListener('click', closeDropdown);
        }
    });
}

// Close dropdown with Escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const dropdown = document.getElementById('userDropdown');
        const userInfo = document.querySelector('.user-info');
        dropdown.classList.remove('show');
        userInfo.classList.remove('active');
    }
});

// Prevent dropdown from closing when clicking inside it
document.getElementById('userDropdown')?.addEventListener('click', function(e) {
    if (!e.target.classList.contains('logout-btn')) {
        e.stopPropagation();
    }
});
</script>
</html>
