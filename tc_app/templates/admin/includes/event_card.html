<div class="event-card-inner">
    <div class="event-image">
        {% if event.image %}
            <img src="{{ event.image.url }}" alt="{{ event.title }}">
        {% else %}
            <div class="placeholder-image">
                <i class="fas fa-calendar-alt"></i>
            </div>
        {% endif %}
    </div>
    <div class="event-details">
        <h4>{{ event.title }}</h4>
        <p class="event-date"><i class="far fa-calendar"></i> {{ event.date|date:"M d, Y" }}</p>
        <p class="event-location"><i class="fas fa-map-marker-alt"></i> {{ event.location }}</p>
        <div class="event-actions">
            <a href="{% url 'admin:tc_app_event_change' event.id %}" class="edit-btn">Edit</a>
            <form method="post" action="{% url 'admin:tc_app_event_delete' event.id %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="remove-btn" onclick="return confirm('Are you sure you want to delete this event?')">Remove</button>
            </form>
        </div>
    </div>
</div>
