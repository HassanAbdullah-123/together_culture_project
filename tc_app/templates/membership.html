{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="membership-page">
    <div class="membership-container">
        <div class="membership-header">
            <img src="{% static 'images/logo.png' %}" alt="Together Culture" class="logo">
            <h1>Together Culture</h1>
        </div>

        <form method="post" enctype="multipart/form-data" class="membership-form">
            {% csrf_token %}
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ membership.full_name|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ membership.email|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="profile_image">Profile Image</label>
                <div class="image-upload-container">
                    {% if membership.profile_image %}
                        <img id="preview" src="{{ membership.profile_image.url }}" alt="Profile Preview">
                    {% else %}
                        <img id="preview" src="{% static 'images/default-profile.png' %}" alt="Profile Preview">
                    {% endif %}
                    <input type="file" id="profile_image" name="profile_image" accept="image/*" onchange="previewImage(this)">
                    <label for="profile_image" class="upload-button">Choose Image</label>
                </div>
            </div>

            <div class="form-group">
                <label for="membership_type">Membership Type</label>
                <select id="membership_type" name="membership_type" required>
                    <option value="">Choose Type</option>
                    <option value="community">Community Member</option>
                    <option value="key_access">Key Access Member</option>
                    <option value="workspace">Creative Workspace Member</option>
                </select>
            </div>

            <div class="form-group">
                <label>Interests</label>
                <div class="interests-container">
                    <label class="checkbox-container">
                        <input type="checkbox" name="interests" value="caring">
                        <span class="checkmark"></span>
                        Caring
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" name="interests" value="sharing">
                        <span class="checkmark"></span>
                        Sharing
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" name="interests" value="experiencing">
                        <span class="checkmark"></span>
                        Experiencing
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" name="interests" value="working">
                        <span class="checkmark"></span>
                        Working
                    </label>
                </div>
            </div>

            <div class="form-group terms">
                <label class="checkbox-container">
                    <input type="checkbox" name="terms" required>
                    <span class="checkmark"></span>
                    Agree Terms and Conditions
                </label>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="window.history.back()">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
function previewImage(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
{% endblock %}
